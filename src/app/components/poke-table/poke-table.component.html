<table class="p-table">
  <tr>
    <th>English Name</th>
    <th>Ability(ies)</th>
    <th>Type(s) </th>
    <th>Stronger Stat</th>
  </tr>
<tr *ngFor="let poke of pokemonRow; let i = index">
  <td (dblclick)="openPokemonCard(i)">{{poke?.name}}</td>
  <td>{{poke?.abilities.join(" / ")}}</td>
  <td>{{poke?.types}}</td>
  <td>{{poke?.stats.higherStat}}</td>
</tr>
</table>
