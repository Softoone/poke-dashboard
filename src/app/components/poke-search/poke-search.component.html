<div class="search-bar">
  <form class="form-search" (ngSubmit)="getPokemon()">
    <input type="text" placeholder="Insert a pokemon name" [(ngModel)]="pokename" name="pokemon-name">
    <button type="submit" class="form-submit"><span>GO</span></button>
  </form>
</div>

<div class="random-search">

  <button class="random-btn" (click)="getRandomPoke()">Generate Random Pokemon</button>
</div>
